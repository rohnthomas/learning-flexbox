<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
</head>
<body>
  <body>
    <div class ="out">
        <div class="container">
        <div class="box lbox">
                <p class="first1">Your Result</p>
            <div class="b1">
              <div class="circle">
                  <p class="bigb">76</p>
                  <p class="smallb">of 100</p>
              </div>
            </div>
            <div class="b2">
              <p class="appreciate">Great</p>
              <p class="statement">You scored higher than 65% of</br>the people who have taken</br>these tests</p>
            </div>
        </div>
        <div class="box rbox">
            <div class="firstr">
                <p>Summary</p>
            </div>
            <div class="rbuttons">
              <button class="rbutton 1">
                <span class="left"><img src="./assets/images/icon-reaction.svg">  Reaction</span>
                <span class="right" style="color:gray"><b style="color:black">80</b> / 100</span>
              </button>
              <button class="rbutton 2">
                <span class="left"><img src="./assets/images/icon-memory.svg">  Memory</span>
                <span class="right" style="color:gray"><b style="color:black">92</b> / 100</span> 
              </button>
              <button class="rbutton 3">
                <span class="left left2"><img src="./assets/images/icon-verbal.svg">  Verbal</span>
                <span class="right" style="color:gray"><b style="color:black">61</b> / 100</span> 
              </button>
              <button class="rbutton 4">
                <span class="left left2"><img src="./assets/images/icon-visual.svg">  Visual</span>
                <span class="right" style="color:gray"><b style="color:black">72</b> / 100</span> 
              </button>
            </div>
            <div class="rbbutton">
              <button class="button">Continue</button>
            </div>
        </div>
        </div>
    </div>
  </body>
  </html>
